<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css" />
        <title>Twitter</title>
    </head>
    <body class="text-white" style="background-color: rgb(28, 28, 28)">
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col"></div>
                <div class="col-9">
                    <div class="row vh-100">
                        <div class="col-lg col-1">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <span class="material-symbols-outlined">
                                        home
                                    </span>
                                    <div class="nav-name">Home</div>
                                </li>
                                <li class="nav-item">
                                    <span class="material-symbols-outlined">
                                        tag
                                        </span>
                                    <div class="nav-name">Explore</div>
                                </li>
                                <li class="nav-item">
                                    <span class="material-symbols-outlined">
                                        notifications
                                        </span>
                                    <div class="nav-name">Notifications</div>
                                </li>
                                <li class="nav-item">
                                    <span class="material-symbols-outlined">
                                        mail
                                    </span>
                                    <div class="nav-name">Messages</div>
                                </li>
                                <li class="nav-item">
                                    <span class="material-symbols-outlined">
                                        bookmark
                                    </span>
                                    <div class="nav-name">Bookmarks</div>
                                </li>
                                <li class="nav-item">
                                    <span class="material-symbols-outlined">
                                        celebration
                                    </span>
                                    <div class="nav-name">Twitter Blue</div>
                                </li>
                                <li class="nav-item">
                                    <span class="material-symbols-outlined">
                                        person
                                    </span>
                                    <div class="nav-name">Profile</div>
                                </li>
                                <li class="nav-item">
                                    <span class="material-symbols-outlined">
                                        more
                                    </span>
                                    <div class="nav-name">More</div>
                                </li>
                            </ul>
                        </div>
                        <div id="tweets" class="col-10 col-lg-6 border-right border-left">
                            <div
                                class="row"
                                style="
                                    height: 3rem;
                                    font-size: 1.2rem;
                                    font-weight: bold;
                                    padding: 0.5rem 0 1rem 1rem;
                                "
                            >
                                Home
                            </div>
                            <div
                                class="row border-bottom"
                                style="
                                    height: 3rem;
                                    padding: 0.5rem 0 1rem 1rem;
                                "
                            >
                                <div
                                    class="col d-flex tab justify-content-center"
                                >
                                    For You
                                </div>
                                <div
                                    class="col d-flex tab justify-content-center"
                                >
                                    Following
                                </div>
                            </div>
                            <div class="row border-bottom" style="height: 9rem">
                                <div class="col-1 p-2">
                                    <img src="https://pbs.twimg.com/profile_images/1407429076885794817/_CSWrfq-_400x400.jpg"
                                        style="
                                            height: 3rem;
                                            width: 3rem;
                                            background-color: white;
                                            border-radius: 50%;
                                        "
                                    ></img>
                                </div>
                                <div class="col-11">
                                    <div
                                        class="row p-3"
                                        style="
                                            height: 68%;
                                            font-size: 1.5rem;
                                            color: gray;
                                        "
                                    >
                                        What's happening?
                                    </div>
                                    <div class="row">
                                        <div
                                            class="col d-flex justify-content-end"
                                        >
                                            <button
                                                type="button"
                                                class="btn btn-info"
                                                style="
                                                    height: 2.5rem;
                                                    border-radius: 50px;
                                                "
                                            >
                                                Tweet
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg col-1"></div>
                    </div>
                </div>
                <div class="col">
                   
                </div>
            </div>
        </div>
        <!-- SCRIPTS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
